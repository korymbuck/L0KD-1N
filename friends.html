<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles-friends.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <header>
      <h1>Friends Leaderboard</h1>
      <nav>
        <a
          href="index.html"
          style="color: #fcfaee; text-decoration: underline; font-weight: 600"
          >Go Home</a
        >
      </nav>
    </header>

    <main>
      <section class="add-friend-section">
        <h2>Add Friend</h2>
        <input
          type="text"
          id="add-friend-input"
          placeholder="Enter friend's username"
        />
        <button id="add-friend-button">Add Friend</button>
        <div id="friend-error"></div>
      </section>

      <section class="leaderboard">
        <h2>LEADERBOARD</h2>
        <div id="friends-list"></div>
      </section>
    </main>

    <script src="js/friends.js" type="module"></script>
  </body>
</html>
