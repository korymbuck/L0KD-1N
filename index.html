<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L0KD-1N</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>L0KD-1N</h1>
    </header>

    <main>
      <!-- Workout Sections -->
      <section class="workout">
        <h2>Push-ups: <span id="pushups-count">0</span></h2>
        <div class="controls">
          <button data-increment="5" data-workout="pushups">+5</button>
          <button data-increment="10" data-workout="pushups">+10</button>
          <button data-increment="25" data-workout="pushups">+25</button>
        </div>
      </section>

      <section class="workout">
        <h2>Squats: <span id="squats-count">0</span></h2>
        <div class="controls">
          <button data-increment="5" data-workout="squats">+5</button>
          <button data-increment="10" data-workout="squats">+10</button>
          <button data-increment="25" data-workout="squats">+25</button>
        </div>
      </section>

      <section class="workout">
        <h2>Sit-ups: <span id="situps-count">0</span></h2>
        <div class="controls">
          <button data-increment="5" data-workout="situps">+5</button>
          <button data-increment="10" data-workout="situps">+10</button>
          <button data-increment="25" data-workout="situps">+25</button>
        </div>
      </section>

      <section class="all-time-stats">
        <h2>ALL-TIME STATS</h2>
        <p>Total Push-ups: <span id="all-time-pushups">0</span></p>
        <p>Total Squats: <span id="all-time-squats">0</span></p>
        <p>Total Sit-ups: <span id="all-time-situps">0</span></p>
      </section>

      <button id="logout-button" style="display: none">Logout</button>
      <div id="user-info" style="display: none"></div>
    </main>

    <!-- AUTH MODAL OVERLAY -->
    <!-- Auth Backdrop -->
    <div
      id="auth-backdrop"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 998;
      "
    ></div>

    <!-- Auth Modal -->
    <div
      id="auth-modal"
      style="
        display: none;
        position: fixed;
        inset: 0;
        z-index: 999;
        justify-content: center;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
      "
    >
      <div
        style="
          background-color: #334155;
          padding: 2rem;
          border-radius: 1rem;
          max-width: 400px;
          width: 90%;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
          display: flex;
          flex-direction: column;
          gap: 1.25rem;
          color: #f8fafc;
          text-align: center;
        "
      >
        <h2 style="font-size: 1.5rem; font-weight: 700">Sign Up</h2>
        <input
          type="email"
          id="signup-email"
          placeholder="Email"
          style="
            padding: 0.75rem;
            background: #1e293b;
            color: #f8fafc;
            border: 1px solid #475569;
            border-radius: 0.5rem;
          "
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          style="
            padding: 0.75rem;
            background: #1e293b;
            color: #f8fafc;
            border: 1px solid #475569;
            border-radius: 0.5rem;
          "
        />
        <button
          id="signup-button"
          style="
            padding: 0.75rem;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
          "
        >
          Sign Up
        </button>

        <h2 style="margin-top: 1.5rem; font-size: 1.5rem; font-weight: 700">
          Login
        </h2>
        <input
          type="email"
          id="login-email"
          placeholder="Email"
          style="
            padding: 0.75rem;
            background: #1e293b;
            color: #f8fafc;
            border: 1px solid #475569;
            border-radius: 0.5rem;
          "
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          style="
            padding: 0.75rem;
            background: #1e293b;
            color: #f8fafc;
            border: 1px solid #475569;
            border-radius: 0.5rem;
          "
        />
        <button
          id="login-button"
          style="
            padding: 0.75rem;
            background: #10b981;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
          "
        >
          Login
        </button>

        <div
          id="auth-error"
          style="color: #f87171; margin-top: 1rem; font-weight: 600"
        ></div>
      </div>
    </div>

    <!-- Supabase + App Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>
