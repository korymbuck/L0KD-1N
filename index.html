<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L0KD-1N</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <header>
      <h1>L0KD-1N</h1>
      <nav>
        <a
          href="friends.html"
          style="color: #fcfaee; text-decoration: underline; font-weight: 600"
          >Leaderboard</a
        >
      </nav>
    </header>

    <main>
      <section class="workout">
        <h2>Push-ups: <span id="pushups-count">0</span></h2>
        <div class="controls">
          <button data-increment="5" data-workout="pushups">+5</button>
          <button data-increment="10" data-workout="pushups">+10</button>
          <button data-increment="25" data-workout="pushups">+25</button>
        </div>
      </section>

      <section class="workout">
        <h2>Squats: <span id="squats-count">0</span></h2>
        <div class="controls">
          <button data-increment="5" data-workout="squats">+5</button>
          <button data-increment="10" data-workout="squats">+10</button>
          <button data-increment="25" data-workout="squats">+25</button>
        </div>
      </section>

      <section class="workout">
        <h2>Sit-ups: <span id="situps-count">0</span></h2>
        <div class="controls">
          <button data-increment="5" data-workout="situps">+5</button>
          <button data-increment="10" data-workout="situps">+10</button>
          <button data-increment="25" data-workout="situps">+25</button>
        </div>
      </section>

      <section class="all-time-stats">
        <h2>ALL-TIME STATS</h2>
        <p>Total Push-ups: <span id="all-time-pushups">0</span></p>
        <p>Total Squats: <span id="all-time-squats">0</span></p>
        <p>Total Sit-ups: <span id="all-time-situps">0</span></p>
      </section>

      <div
        id="user-info"
        style="
          display: none;
          margin-top: -10px;
          color: #fcfaee;
          font-weight: 600;
          background: rgba(0, 0, 0, 0.3);
          padding: 0.3rem 0.6rem;
          border-radius: 6px;
          text-align: left;
        "
      ></div>

      <button id="logout-button" style="display: none">Logout</button>
    </main>

    <!-- AUTH BACKDROP -->
    <div
      id="auth-backdrop"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 998;
      "
    ></div>

    <!-- AUTH MODAL -->
    <div
      id="auth-modal"
      style="
        display: none;
        position: fixed;
        inset: 0;
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div>
        <h2 id="auth-title">Login</h2>

        <input type="email" id="login-email" placeholder="Email" />
        <input type="password" id="login-password" placeholder="Password" />
        <button id="login-button">Login</button>

        <div id="signup-fields" style="display: none">
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="email" id="signup-email" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Password" />
          <button id="signup-button">Sign Up</button>
        </div>

        <div id="auth-toggle">New user? Sign up here</div>
        <div id="auth-error"></div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
